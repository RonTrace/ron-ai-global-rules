name: Update Global Rules

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/update-rules.yml'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Check for required files
        run: |
          for file in behavior.md shortcodes.md plugins.md; do
            if [ ! -f "src/$file" ]; then
              echo "âŒ Missing required file: src/$file"
              exit 1
            fi
          done
          echo "âœ… All required files present"
      
      - name: Combine rules
        run: |
          # Start fresh
          echo "# ðŸ¤– AI Global Rules" > global_rules.md
          
          # Add behavior rules
          echo "\n## ðŸ“‹ Behavior\n" >> global_rules.md
          cat src/behavior.md >> global_rules.md || exit 1
          
          # Add shortcodes
          echo "\n## ðŸ”§ Commands\n" >> global_rules.md
          cat src/shortcodes.md >> global_rules.md || exit 1
          
          # Add plugins
          echo "\n## ðŸ”Œ Plugins\n" >> global_rules.md
          cat src/plugins.md >> global_rules.md || exit 1
          
          # Add references if they exist
          if [ -d "src/references" ]; then
            echo "\n## ðŸ“š References\n" >> global_rules.md
            for file in src/references/*.md; do
              if [ -f "$file" ]; then
                name=$(basename "$file" .md)
                echo "\n### ${name^}\n" >> global_rules.md
                cat "$file" >> global_rules.md
              fi
            done
          fi
          
          echo "âœ… Rules combined successfully"
      
      - name: Commit and push if changed
        run: |
          if git diff --quiet global_rules.md; then
            echo "No changes to global_rules.md"
          else
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add global_rules.md
            git commit -m "ðŸ¤– Update global rules [skip ci]"
            git push
            echo "âœ… Changes pushed successfully"
          fi
